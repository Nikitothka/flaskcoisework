<!DOCTYPE html>
<html>
<head>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form id="upload-form" action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file-upload">Выберите файл для загрузки (Word, PDF, TXT):</label>
            <input type="file" id="file-upload" name="file" class="form-control-file" accept=".doc,.docx,.pdf,.txt">
        </div>

        <div class="form-group">
            <label for="work-select">Выберите работу:</label>
            <select id="work-select" name="work-select" class="form-control">
                <option value="">--Выберите работу--</option>
                <!-- Опции будут заполняться динамически -->
            </select>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="new-work-checkbox" name="new-work-checkbox" class="form-check-input">
            <label class="form-check-label" for="new-work-checkbox">Создать новую работу</label>
        </div>

        <div class="form-group">
            <label  for="new-work-name">Название новой работы:</label>
            <input required type="text" id="new-work-name" name="new-work-name" class="form-control" disabled>
        </div>

        <button type="button" id="submit-button" class="btn btn-primary">Отправить</button>
    </form>

    <div id="loading-indicator" style="display: none;">
    Пожалуйста, подождите, идет загрузка...
    </div>



    <div id="result-container" class="mt-3">
        <!-- Здесь будут показаны результаты запроса -->
    </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
